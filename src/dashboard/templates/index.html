<script>

fetch("/api/stats")
  .then(res => res.json())
  .then(data => {
    const table = document.querySelector("#domainsTable tbody");
    table.innerHTML = "";

    const sortedDomains = Object.entries(data.domains)
      .sort((a, b) => b[1] - a[1]);

    for (const [domain, count] of sortedDomains) {
  const row = document.createElement("tr");

  row.innerHTML = `
    <td style="cursor:pointer;color:#4da3ff;">
      ${domain}
    </td>
    <td align="right">${count}</td>
  `;

  row.onclick = () => loadDeviceData(domain);
  table.appendChild(row);
}
  });


</script>





<script>
function loadDeviceData(domain) {
  fetch("/api/stats")
    .then(res => res.json())
    .then(stats => {
      const deviceIp = stats.devices[0]; // currently one device
      document.getElementById("deviceIp").innerText = deviceIp;

      fetch(`/api/device/${deviceIp}`)
        .then(res => res.json())
        .then(data => {
          const table = document.getElementById("deviceTable");
          table.innerHTML = "";

          for (const [d, hits] of Object.entries(data)) {
            if (d === domain) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${d}</td>
                <td align="right">${hits}</td>
              `;
              table.appendChild(row);
            }
          }

          document.getElementById("devicePanel").style.display = "block";
        });
    });
}

</scrit>





<script>
console.log("Dashboard JS loaded");

async function refreshStats() {
  console.log("Refreshing stats...");

  try {
    const res = await fetch("/api/stats");
    const data = await res.json();

    document.getElementById("totalRequests").innerText = data.total_requests;
    document.getElementById("blockedDomains").innerText = data.blocked_domains;
    document.getElementById("activeDevices").innerText = data.devices.length;

    // Threat level (temporary numeric â†’ text)
    document.getElementById("threatLevel").innerText =
      data.devices.length > 0 ? "LOW" : "NONE";

    const table = document.getElementById("domainsTable");
    table.innerHTML = "";

    Object.entries(data.domains)
      .sort((a,b) => b[1] - a[1])
      .slice(0,5)
      .forEach(([domain, hits]) => {
        table.innerHTML += `<tr><td>${domain}</td><td>${hits}</td></tr>`;
      });

  } catch (err) {
    console.error("Auto-refresh error:", err);
  }
}

setInterval(refreshStats, 5000);
refreshStats();
</script>



<script>
document.addEventListener("DOMContentLoaded", function () {
  console.log("Dashboard JS loaded âœ”");

  async function refreshStats() {
    console.log("Refreshing dashboard data...");

    try {
      const res = await fetch("/api/stats");
      const data = await res.json();

      document.getElementById("totalRequests").textContent =
        data.total_requests ?? 0;

      document.getElementById("blockedDomains").textContent =
        data.blocked_domains ?? 0;

      document.getElementById("activeDevices").textContent =
        data.devices ? data.devices.length : 0;

      document.getElementById("threatLevel").textContent =
        data.devices && data.devices.length > 0 ? "LOW" : "NONE";

      const table = document.getElementById("domainsTable");
      table.innerHTML = "";

      Object.entries(data.domains || {})
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5)
        .forEach(([domain, hits]) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${domain}</td><td>${hits}</td>`;
          table.appendChild(row);
        });

    } catch (err) {
      console.error("Dashboard refresh failed:", err);
    }
  }

  refreshStats();
  setInterval(refreshStats, 5000);
});

function fetchStats() {
  fetch("/api/stats")
    .then(res => res.json())
    .then(data => {
      console.log("FETCH CALLED");
      console.log(data);

      document.getElementById("totalRequests").textContent =
        data.total_requests ?? 0;
    });
}

</script>
